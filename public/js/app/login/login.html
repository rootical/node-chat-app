<div id="LoginPane">
    <form name="loginForm" novalidate role="form">
        <div class="form-group">
            <input class="form-control" type="text" name="username" placeholder="Write your nick" ng-model="vm.login.username" ng-if="!vm.unsupported" auto-focus />
            <div ng-if="vm.error">{{vm.error}}</div>
            <button class="btn btn-default" ng-click="vm.login()" ng-if="!vm.unsupported">Go!</button>
        </div>
    </form>
</div>
